<!DOCTYPE html>
<html>
<head>
    <title>cord's page</title>
    <link rel="icon" href="resources/logo.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="styles.css">

    <script src="https://kit.fontawesome.com/d8512f7598.js" crossorigin="anonymous"></script>
</head>
<body>
    <video autoplay muted loop id="background-video">
        <source src="resources/video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="center-container">
        <div class="contact-information">
            <h2>Contact me <i class="fa-solid fa-user fa-flip fa-sm" style="color: #dbdbdb;"></i></h2>
            <div class="contact-list">
                <a href="https://t.me/cordhere" class="contact-item">
                    <div class="contact-icon">
                        <img src="resources/tgw.png" alt="Telegram Icon">
                    </div>
                    <div class="contact-details">
                        <div class="list-item">Telegram</div>
                    </div>
                </a>
                <a href="https://discordapp.com/users/1014430120754282548/" class="contact-item">
                    <div class="contact-icon">
                        <img src="resources/dsw.png" alt="Discord Icon">
                    </div>
                    <div class="contact-details">
                        <div class="list-item">Discord</div>
                    </div>
                </a>
                <a href="https://vk.com/luac_decomp" class="contact-item">
                    <div class="contact-icon">
                        <img src="resources/vkw.png" alt="VK Icon">
                    </div>
                    <div class="contact-details">
                        <div class="list-item">Вконтакте</div>
                    </div>
                </a>
            </div>
        </div>

        <div class="loading">
            <i class="fa-solid fa-circle-notch fa-spin" style="color: #d1d1d1;"></i>
            <div class="randomname">loading the brains of SA-MP players..</div>
        </div>
        

    </div>
    
    <button id="video-toggle"><i class="fa-solid fa-pause" style="color: #ffffff;"></i></button>
    <script src="script.js"></script>
</body>
</html>
